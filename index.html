<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/3ff003e4f2.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
               <div class="card">
                   <form id="calculatorForm" onsubmit="return false;">
                   <div class="card-header">
                       <h4 class="text-center">
                           Веб калькулятор для розрахунку
                           валових викидів шкідливих речовин у вигляді суспендованих
                           твердих частинок при спалювання вугілля, мазуту та природного
                           газу
                       </h4>
                   </div>
                   <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-4 ">
                            <div class="mb-3">
                                <label class="form-label" for="DonCoal">Донецьке газове вугілля
                                    марки
                                    ГР</label>
                                <div class="input-group">
                                    <span class="input-group-text">т</span>
                                    <input aria-describedby="DonCoal" class="form-control" id="DonCoal" max="100000000" min="0"
                                           step="0.01" type="number" required>
                                </div>

                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-4 ">
                            <div class="mb-3">
                                <label class="form-label" for="Maz">Високосірчистий мазут
                                    марки 40</label>
                                <div class="input-group">
                                    <span class="input-group-text">т</span>
                                    <input aria-describedby="Maz" class="form-control" id="Maz" max="100000000" min="0"
                                           step="0.01" type="number" required>
                                </div>

                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-4 ">
                            <div class="mb-3">
                                <label class="form-label" for="Gas">Природний газ із
                                    газопроводу Уренгой-Ужгород</label>
                                <div class="input-group">
                                    <span class="input-group-text">m<sup>3</sup></span>
                                    <input aria-describedby="Gas" class="form-control" id="Gas" max="100000000" min="0"
                                           step="0.01" type="number" required>
                                </div>

                            </div>
                        </div>
                    </div>

                   </div>
                       <div class="card-footer">
                           <button class="btn  btn-outline-success" type="submit">Submit</button>
                       </div>
                   </form>
               </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12" id="result">

            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
